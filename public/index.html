        $(".main-nav").toggleClass("nav-scrolled", $(this).scrollTop() > 50);

        if ($(this).scrollTop() > 400) {
          $("#addNavLogo").html(
            `<div class="nav-logo">
                <a href="/" class="scrollto"><img src="./assets/images/logo-2.png"></a>
            </div>`
          );
        } else {
          $(".nav-logo").remove();
        }
      });
    </script>
